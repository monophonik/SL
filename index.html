<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SL-avgångar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>SL-avgångar</h1>
    </header>

    <main>
        
        <div id="formDiv">
            <form id="inputForm" action="javascript:handleForm();">

                <label for="metroBox">T-bana</label>
                <input type="checkbox" name="metro" id="metroBox" value="metro" checked>
                
                <label for="busBox">Buss</label>
                <input type="checkbox" name="bus" id="busBox" value="bus" checked>
            
                <label for="trainBox">Tåg</label>
                <input type="checkbox" name="train" id="trainBox" value="train">
                
                <label for="tramBox">Spårvagn</label>
                <input type="checkbox" name="tram" id="tramBox" value="tram">
                <br>
                <label for="dist">Gångavstånd</label>
                <input type="range" name="walkingDist" id="dist" min="0" max="60" value="0" oninput="updateDist()">
                <label for="dist" id="distMin">0</label>
                <label for="dist">min</label>
                <br>
                <input type="search" id="depInput" placeholder="Ange avgångshållplats" results=5>
                <input type="submit" name="searchBtn" id="searchBtn" value="Sök">
    
            </form>
        </div>
        
        
        <div id="resultContainer">

            <div id="resultDiv">
            
                <div id="metroBanner" class="banner" hidden></div>
                <ul id="metroUl"></ul>
                <div id="busBanner" class="banner" hidden></div>
                <ul id="busUl"></ul>
    
            </div>

        </div>
        
        
    </main>

    <footer></footer>
    
</body>
</html>
